name: NodeJS Continuous Delivery

on:
  workflow_dispatch:
  #schedule:
  #  - cron: '*/5 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.latest-rc.outputs.latest_rc }}
        fetch-depth: 0

    - name: Get List of Release Candidate Tags
      id: get-tags
      run: |
        tags=$(git tag -l "rc-*")
        echo "::set-output name=tags::$tags"
      env:
        GITHUB_TOKEN: ${{ secrets.USER_TOKEN }}

    - name: Determine Latest Release Candidate
      id: latest-rc
      run: |
        tags=($(echo "${{ steps.get-tags.outputs.tags }}" | tr ' ' '\n' | grep "rc-*" | sort -t- -k2 -n))
        latest_rc=${tags[-1]}
        echo "::set-output name=latest_rc::$latest_rc"
        echo "Latest Release Candidate: $latest_rc"
