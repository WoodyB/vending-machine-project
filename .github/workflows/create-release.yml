name: Create Release

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: 'Artifact name'
        required: true
permissions:
  contents: write

jobs:
  create_release:
    concurrency:
      group: create_release
    runs-on: ubuntu-latest
    steps:
    - name: TBD Get Access Token For DropBox
      run: echo "TBD Use DropBox API to get a fresh access token"
    
    - name: TBD Verify Release Doesn't Already Exist
      run:  | 
        echo "TBD Get List of Releases From DropBox"
        echo "TBD If Release Already Exists Then Exit With Error"
    
    - name: Get Run ID Of Workflow That Created The RC Artifact  
      id: fetch-binaries
      run: |
        run_id=$(curl -s "https://api.github.com/repos/WoodyB/vending-machine-project/actions/artifacts?name=${{ inputs.artifact_name }}" | jq -r '.artifacts[0].workflow_run.id')
        echo "run_id of workflow that produced the artifact is $run_id"
        echo "run_id=$run_id" | tee -a $GITHUB_ENV $GITHUB_OUTPUT
    
    - name: Download RC Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.artifact_name }}
        github-token: ${{ secrets.USER_TOKEN }}
        merge-multiple: false
        repository: WoodyB/vending-machine-project
        run-id: ${{ env.run_id }}
        
    - name: Extract Version From Artifact
      run: |
        version=$(cat ./bin/app-data.js | grep 'version:' | sed -E 's/.*"([^"]+)".*/\1/')
        echo "Preparing version $version"
        echo "VERSION=$version" >> $GITHUB_ENV
    
    - name: Create Release Zip File For DropBox Upload
      run:  | 
        echo "Tarball ./bin and ./node_modules into VMP-Release-${{ env.VERSION }}.zip"
        tar -cvf VMP-Release-${{ env.VERSION }}.zip ./bin ./node_modules

    - name: Show VMP-Release-${{ env.VERSION }}.zip
      run:  ls -lh *.zip

    - name: TBD Upload VMP-Release-${{ env.VERSION }} To DropBox
      run: echo "TBD Use DropBox API to Upload Tarball to DropBox"
      
